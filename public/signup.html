<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <style>
      /* Reset default styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      /* Fullscreen background video */
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        position: relative;
        overflow: hidden;
      }

      /* Video background */
      #bg-video {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
      }

      /* Signup container */
      .signup-container {
        background: rgba(255, 255, 255, 0.8);
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 350px;
        text-align: center;
        position: relative;
        z-index: 1;
      }

      /* Form heading */
      .signup-container h2 {
        margin-bottom: 1rem;
      }

      /* Input fields */
      .input-group {
        text-align: left;
        margin-bottom: 1rem;
      }

      .input-group label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
      }

      .input-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      /* Submit button */
      button {
        width: 100%;
        padding: 10px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1rem;
      }

      button:hover {
        background-color: #218838;
      }

      /* Login link */
      .login-link {
        margin-top: 1rem;
        font-size: 0.9rem;
      }

      .login-link a {
        color: #007bff;
        text-decoration: none;
      }

      .login-link a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <video autoplay muted loop id="bg-video">
      <source src="../images/signup.mp4" type="video/mp4" />
    </video>

    <div class="signup-container">
        <h2>Sign Up</h2>
        <form>
          <div class="input-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" placeholder="Enter your full name" required />
          </div>
          <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" required />
          </div>
          <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Create a password" required />
          </div>
          <button type="submit">Sign Up</button>
          <p class="login-link">
            Already have an account? <a href="./login.html">Login</a>
          </p>
        </form>
    </div>
</body>

</html>
